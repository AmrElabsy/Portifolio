		<!-- Starting Form -->
		<div class="signUp">
			<h2>Sign Up</h2>
			<form>
				<div class="row">
					<div class="form-group">
						<label class="col-sm-4 text-right control-label">Name: </label>
						<div class="col-sm-8">
							<input type="text" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 text-right">Password: </label>
						<div class="col-sm-8">
							<input type="password" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 text-right">Confirm Password: </label>
						<div class="col-sm-8">
							<input type="password" class="form-control">
						</div>
					</div>
					

					<div class="form-group col-sm-6">
						<label class="col-sm-4 text-right">Email: </label>
						<div class="col-sm-8">
							<input type="email" class="form-control">
						</div>
					</div>


					<div class="form-group col-sm-6">
						<label class="col-sm-4 text-right">Confirm Email: </label>
						<div class="col-sm-8" style="padding-right: 0px;">
							<input type="email" class="form-control">
						</div>
					</div>

					<div class="form-group col-sm-6">
						<label class="col-sm-4 text-right">Country: </label>
						<div class="col-sm-8">
							<input type="text" class="form-control">
						</div>
					</div>


					<div class="form-group col-sm-6">
						<label class="col-sm-4 text-right">City: </label>
						<div class="col-sm-8" style="padding-right: 0px;">
							<input type="text" class="form-control">
						</div>
					</div>

					<div class="col-sm-4">
						<label class="col-sm-3 text-right">Gender: </label>
						<div class="col-sm-9">
							<select style="width: 100%" class="form-control">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</div>
					</div>

					<div class="col-sm-4">
						<label class="col-sm-3 text-right">Age: </label>
						<div class="col-sm-9">
							<select style="width: 100%" class="form-control">
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
								<option value="32">32</option>
								<option value="33">33</option>
								<option value="34">34</option>
								<option value="35">35</option>
								<option value="36">36</option>
								<option value="37">37</option>
							</select>
						</div>
					</div>

					<div class="col-sm-4">
						<label class="col-sm-3 text-right">Membership: </label>
						<div class="col-sm-9" style="padding-right: 0px;">
							<select style="width: 100%;" class="form-control">
								<option value="Premuim">Premuim</option>
								<option value="Free">Free</option>
							</select>
						</div>
					</div>

				</div>
